<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Check Email</title>
    <link rel="shortcut icon" type="image/png" href="images/trackerLogo.png" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8e777b5eeb.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="split login_left">
      <a class="logo_home_link" href="home.html">
        <div class="logo_login_container">
          <!-- <i class="fas fa-cubes logo_login"></i> -->
          <img class="tracker_logo_login" src="/images/accountLogo.png"/>
          <!-- <span class="name_login">TRACKER</span> -->
        </div>
      </a>
      <div class="img_text_container">
        <span class="img_text"> Manage inventory easily than ever before.</span>
      </div>
      <img class="center login_img" src="images/login.svg" />
    </div>  
    <div class="split login_right">
      <div class="logo_mobile_login_container">
        <a class="logo_home_mobile" href="home.html">
          <i class="fas fa-cubes logo_login"></i>
          <span class="name_login">TRACKER</span>
        </a>
      </div>
      <div class="login_form">
        <div class="login_heading check_email_heading"><span class="login">Check your email</span></div>
        <div class="welcome_container check_email_text">
          <span class="welcome_text"
            >An email has been sent to the following email entered. Follow the direction in the email to reset your password.</span
          >
        </div>
        <div class="send_btn back_login_btn">
        <a href="login.html"
            ><button class="login_submit" type="submit">Back to Login</button></a
        >
        </div> 
        </div>
      </div>
    </div>
  </body>
</html>
