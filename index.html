<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>New Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/8e777b5eeb.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav>
          <div class="logo"><i class="fas fa-cubes"></i>Tracker</div>
          <input class="menu_btn" type="checkbox" id="menu_btn" onclick="checkMenuStatus()"/>
          <label class="menu_icon" for="menu_btn"><i class="fa fa-bars"></i></label>
          <ul class="nav_bar">
            <!-- <li><a href="index.html">Home</a></li> -->
            <li><a href="index.html">Inventory</a></li>
          </ul>  
        <nav>    
      </header>
    </div>
    
    <div class="inventory_info_box">
      <div class="stat_box">
        <div class="icon_background count">
        <i class="fas fa-box-open"></i>
        </div>
        
        <div class="total_number"><h2 class="product_count">0</h2></div>
          <p>Product Count</p>
        </div>

      <div class="stat_box">
        <div class="icon_background cost">
        <i class="fas fa-tag"></i>
      </div>
          
        <div class="total_number"><h2 class="total_spendings">$0</h2></div>
          <p>Total Spendings</p>
        </div>

      <div class="stat_box">
        <div class="icon_background return_on_investment">
        <i class="fas fa-chart-line"></i>
      </div>
      
        <div class="total_number"><h2 class="roi">$0</h2></div>
          <!-- <div><h5 class="total_percent">0%</h5></div> -->
          <p>Return on Investment</p></div>
        </div>
    </div>

    
    <div class="form_heading">

    <h1 class="inventory_heading">Inventory</h1>

    <div class="buttons">
        <button class="open_form">
          <span class="add_symbol">+</span> 
        </button>
        <button class="clear_table" type="submit">
          <img src="images/trash_icon.png" class="trash_icon" alt="Trash Icon">
      </div>
    </div>

    <div class="form_popup_background">
    <div class="form_popup">
      <button class="close_form" type="submit"><i class="fas fa-times"></i></button>
      <div class="inventory_form" name="Form">
        <div class="input_section">
          <input class="product_date" name="purchaseDate" type="date" required/>
            <label for="purchaseDate" class="label_name">
              <span class="content_name">Purchase Date</span>
            </label>
        </div>
        <div class="input_section">
          <input class="product_date_sold" name="soldDate" type="date" required/>
            <label for="soldDate" class="label_name">
              <span class="content_name">Sold Date</span>
            </label>
        </div>
        <div class="input_section">
          <input class="product_name" name="name" type="text" autocomplete="off" required/>
            <label for="name" class="label_name"> 
              <span class="content_name">Name</span>
            </label>
        </div>
        <div class="input_section">
          <input class="product_price" name="price" type="number" min="0" step="0.01" required/>
            <label for="price" class="label_name">
              <span class="content_name">Price</span>
            </label>
        </div>  
        <div class="input_section">
          <input class="product_size" name="size" type="text" autocomplete="off" required/>
            <label for="size" class="label_name">
              <span class="content_name">Size</span>
            </label>
        </div>  
        <div class="input_section">
          <input class="product_roi" name="roi" type="number" step="0.01" required/>
            <label for="roi" class="label_name">
              <span class="content_name">Return on Investment</span>
            </label>
        </div>
      </div>
      <div class="add_button">
      <button class="submit_form">+ Add</button>
      </div>  
    </div>
    </div>

    <table class="table_inventory">
      <thead>
        <th class="date_purchased_th">Purchased On</th>
        <th class="date_sold_th">Sold On</th>
        <th class="product_name_th">Name</th>
        <th class="product_price_th">Price</th>
        <th class="product_size_th">Size</th>
        <th class="product_roi_th">R.O.I.</th>
      </thead>
      <tbody>
      </tbody>  
    </table>

  </body>
</html>
