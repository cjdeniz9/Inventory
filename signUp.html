<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8e777b5eeb.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="split login_right">
      <div class="login_form">
        <div class="login_heading"><span class="login">Create Account</span></div>
        <div class="welcome_container">
          <span class="welcome_text"
            >Please fill out form to register an account.</span
          >
        </div>
        <div class="login_form_content">
          <p class="login_subheading">Email</p>
          <input class="login_input" type="text" />
          <p class="login_subheading">Password</p>
          <input class="login_input" type="password" />
          <p class="login_subheading">Comfirm Password</p>
          <input class="login_input" type="password" />
          <div class="sign_up_container">
            <a href="login.html"
              ><button class="login_submit" type="submit">Sign Up</button></a
            >
          </div>
          <div class="create_container"></div>
            <span class="login_text">
              Already Registered? <a class="create_acc" href="login.html">Login</a>
            </span>
          </div>  
        </div>
      </div>
    </div>
    <div class="split login_left">
      <a href="home.html">
        <div class="logo_login_container">
          <i class="fas fa-cubes logo_login"></i>
          <span class="name_login">TRACKER</span>
        </div>
      </a>
      <div class="img_text_container">
        <span class="img_text"> Manage inventory easily than ever before.</span>
      </div>
      <img class="center login_img" src="images/login.svg" />
    </div>
  </body>
</html>
